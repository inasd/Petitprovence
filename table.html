<!doctype html>
<head>
<style>

body {
  counter-reset: days;
  }
  
td[class=cm]::after {
  counter-increment: days;
  content: counter(days) "일";
  }

table {
  background-color: white;
  border-radius: 8px;
  width: 500px;
  height: 300px;
  }
  
tr, td {
  border: 1px solid black;
  border-collapse: Collapse;
  }

/* not current month */
.ncm {
  background-color: light-grey;
  }
/* current month */
.cm {
  background-color: white;
  }

tr:firsy-child, tr:last-child {
  background-color: red;
  }
  
</style>
</head>

  <tr>
