<!doctype html>
<head>
<style>

body {
  counter-reset: days;
  }
  
td[class=cm]::after {
  counter-increment: days;
  content: counter(days) "일";
  font-size: 10px;
  margin-top: 0;
  }

table {
  background-color: white;
  border-radius: 8px;
  width: 500px;
  height: 300px;
  }
  
tr, td {
  border: none;
  border-radius: 5px;
  }

/* not current month */
.ncm {
  opacity: 0;
  }
/* current month */
.cm {
  background-color: teal;
  opacity: 0.5;
  }

td:first-child, td:last-child {
  background-color: rga(150,0,0);
  }
  
</style>
</head>
